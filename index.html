<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Zipcode API</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet">
</head>

<body>

    <div class="poko-app">
        <div class="poke-search">
            <input id="pokeInput" type="text" class="searchBar" placeholder="e.g. 'pikachu' or 132">
            <button class="searchBtn" id="pokeBtn"> Find Pokemon </button>
        </div>
        <div class="poke-body">
            <div class="poke-body-title" id="pokeName"> Pokemon Name</div>
            <div class="poke-body-img">
                <img src="" alt="" id="pokeImg">
            </div>
            <div class="poke-body-more">
                <div class="poke-body-tag" id="pokeType">Type: </div>
                <div class="poke-body-tag" id="pokeHeight">Height: </div>
                <div class="poke-body-tag" id="pokeWeight">Weight: </div>
                <div class="poke-body-tag" id="pokeAbility">Abilities: </div>
            </div>


        </div>
    </div>








    <script src="app.js"></script>
</body>

</html>
